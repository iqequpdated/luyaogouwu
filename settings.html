<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>站点设置 - 璐瑶购物</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:20px; color:#222; }
        .card { max-width:900px; margin:0 auto; padding:18px; border:1px solid #eee; border-radius:8px; background:#fff; box-shadow:0 4px 18px rgba(0,0,0,0.04); }
        h1 { margin:0 0 12px; font-size:20px; }
        label { display:block; margin-top:12px; font-size:13px; color:#444; }
        input[type="text"], input[type="email"], input[type="number"], textarea, select {
            width:100%; padding:8px 10px; margin-top:6px; box-sizing:border-box; border:1px solid #dcdfe6; border-radius:6px;
            font-size:14px; background:#fafafa;
        }
        .row { display:flex; gap:12px; align-items:flex-end; margin-top:14px; }
        .row .col { flex:1; }
        .actions { margin-top:18px; display:flex; gap:10px; }
        button { padding:8px 12px; border-radius:6px; border:1px solid transparent; cursor:pointer; }
        .btn-primary { background:#0078d4; color:#fff; }
        .btn-secondary { background:#f3f4f6; color:#111; border-color:#e5e7eb; }
        #saveStatus { margin-left:8px; color:#0b7a3e; font-weight:600; }
        footer { margin-top:18px; font-size:12px; color:#666; text-align:right; }
    </style>
</head>
<body>
    <div class="card">
        <h1>站点设置</h1>

        <form id="settingsForm" novalidate>
            <input id="siteName" name="siteName" type="text" placeholder="例如：璐瑶购物" />

            <input id="siteDescription" name="siteDescription" type="text" placeholder="一句话介绍你的站点" />

            <input id="logoUrl" name="logoUrl" type="text" placeholder="https://..." />

            <input id="contactEmail" name="contactEmail" type="email" placeholder="admin@example.com" />

            <div class="row">
                <div class="col">
                    <select id="currency" name="currency">
                        <option value="CNY">CNY (¥)</option>
                        <option value="USD">USD ($)</option>
                        <option value="EUR">EUR (€)</option>
                    </select>
                </div>
                <div class="col">
                    <select id="theme" name="theme">
                        <option value="light">浅色</option>
                        <option value="dark">暗色</option>
                    </select>
                </div>
                <div style="width:140px">
                    <input id="itemsPerPage" name="itemsPerPage" type="number" min="1" max="100" />
                </div>
            </div>

            <div class="actions">
                <button type="submit" class="btn-primary">保存设置</button>
                <button data-action="reset-defaults" class="btn-secondary">恢复默认</button>
                <span id="saveStatus" aria-live="polite"></span>
            </div>
        </form>

        <footer>版本: <span id="appVersion">1.0.1</span></footer>
    </div>

    <script src="./settings.js"></script>
    <script>
        console.log(window.SettingsManagementInstance);
        console.log(document.getElementById('appVersion').textContent);
    </script>
</body>
</html>
