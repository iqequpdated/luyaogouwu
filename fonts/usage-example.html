<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体使用示例 - 璐瑶购物</title>
    <link rel="stylesheet" href="fonts.css">
    <style>
        .example-section {
            margin: 2rem 0;
            padding: 1.5rem;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
        }
        
        .font-sample {
            font-size: 1.5rem;
            margin: 1rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="brand-font">璐瑶购物 - 字体系统</h1>
        
        <div class="example-section">
            <h2>自定义字体 (MyCustomFont)</h2>
            <div class="font-sample font-custom">
                这是自定义字体示例 - 璐瑶购物管理系统
            </div>
            <div class="font-sample font-custom" style="font-weight: bold;">
                这是自定义字体粗体示例
            </div>
        </div>
        
        <div class="example-section">
            <h2>Inter 字体家族</h2>
            <div class="font-sample font-inter" style="font-weight: 400;">
                Inter Regular - 这是常规字重示例
            </div>
            <div class="font-sample font-inter" style="font-weight: 500;">
                Inter Medium - 这是中等字重示例
            </div>
            <div class="font-sample font-inter" style="font-weight: 600;">
                Inter SemiBold - 这是半粗体示例
            </div>
            <div class="font-sample font-inter" style="font-weight: 700;">
                Inter Bold - 这是粗体示例
            </div>
        </div>
        
        <div class="example-section">
            <h2>字体大小示例</h2>
            <div class="text-xs">超小文字 (0.75rem)</div>
            <div class="text-sm">小号文字 (0.875rem)</div>
            <div class="text-base">基础文字 (1rem)</div>
            <div class="text-lg">大号文字 (1.125rem)</div>
            <div class="text-xl">加大文字 (1.25rem)</div>
            <div class="text-2xl">特大文字 (1.5rem)</div>
        </div>
    </div>
    
    <script src="font-loader.js"></script>
</body>
</html>
